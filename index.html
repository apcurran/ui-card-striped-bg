<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="vert-stripe"></div>
    <article class="card">
        <h2 class="card__title">Help with Pre-Ordering</h2>
        <p class="card__desc">What would you like help with?</p>
        <button class="card__btn">
            <span>Manage order</span>
            <img class="chevron-icon--right" src="./chevron-right.svg" alt="Chevron right" width="20" height="20">
        </button>
        <button class="card__btn">
            <span>Help with ordering</span>
            <img class="chevron-icon--right" src="./chevron-right.svg" alt="Chevron right" width="20" height="20">
        </button>
        <button class="card__btn">
            <span>Help with profile setup</span>
            <img class="chevron-icon--right" src="./chevron-right.svg" alt="Chevron right" width="20" height="20">
        </button>
    </article>
</body>
</html>
