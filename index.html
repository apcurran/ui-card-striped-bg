<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="vert-stripe"></div>
    <article class="card">
        <h2 class="card__title">Help with Pre-Ordering</h2>
        <p class="card__desc">What would you like help with?</p>
        <button class="card__btn">
            <span>Manage order</span>
            <svg class="chevron-icon--right" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        <button class="card__btn">
            <span>Help with ordering</span>
            <svg class="chevron-icon--right" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        <button class="card__btn">
            <span>Help with profile setup</span>
            <svg class="chevron-icon--right" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </article>
</body>

</html>
